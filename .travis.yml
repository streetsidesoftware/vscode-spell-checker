sudo: false

language: node_js
os:
  - linux
  - osx
node_js:
  - "node"
  - "12"
  - "10"
  - "8"

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

script:
  - npm install
  - npm test
  - npm run test-client-integration
