trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - docs/**

pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - docs/**

jobs:
  - job: unit_test # name of the job (A-Z, a-z, 0-9, and underscore)
    displayName: Unit Tests # friendly name to display in the UI
    strategy:
      matrix:
        linux:
          imageName: "ubuntu-latest"
        mac:
          imageName: "macos-latest"
        windows:
          imageName: "windows-latest"

    pool:
      vmImage: $(imageName)

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "14.x"
        displayName: "Install Node.js"
      - bash: yarn install --frozen-lockfile
        displayName: Install
      - bash: yarn test
        displayName: Run Tests

  - job: integration_test # name of the job (A-Z, a-z, 0-9, and underscore)
    displayName: Integration Tests # friendly name to display in the UI
    strategy:
      matrix:
        linux:
          imageName: "ubuntu-latest"
        mac:
          imageName: "macos-latest"
        windows:
          imageName: "windows-latest"

    pool:
      vmImage: $(imageName)

    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "14.x"
        displayName: "Install Node.js"

      - bash: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo ">>> Started xvfb"
        displayName: Start xvfb
        condition: and(succeeded(), eq(variables['Agent.OS'], 'Linux'))

      - bash: yarn install --frozen-lockfile
        displayName: Install
      - bash: yarn run test-client-integration
        displayName: Integration Tests
        env:
          DISPLAY: ":99.0"
# cspell:ignore macos xvfb
