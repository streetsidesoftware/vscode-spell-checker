name: ' ðŸ§± Build Website Docs'

on:
  push:
    branches:
      - main
    paths:
      - '**/package.json'
  workflow_dispatch:
    inputs:
      base:
        description: The Base Ref to apply the diff
        required: false
        default: 'main'
  schedule:
    - cron: '0 12 * * 0'

env:
  NEW_BRANCH: "update-website-docs-${{ inputs.base || 'main' }}"
  REF_BRANCH: ${{ inputs.base || 'main' }}

jobs:
  build-docs:
    if: github.repository_owner == 'streetsidesoftware'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ env.REF_BRANCH }}
      - name: Info
        run: |
          npm -v
          node -v

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install
        run: |
          npm i

      - name: Generate Website Docs
        run: |
          npm run build:all
          npx prettier -c website

      - name: GenBody
        id: body
        uses: streetsidesoftware/actions/public/pr-body@v1
        with:
          title: Build Website Docs

      - name: PR
        uses: streetsidesoftware/actions/.github/actions/pr@v1
        with:
          commit-message: 'ci: Build Website Docs'
          branch: ${{ env.NEW_BRANCH }}
          base: ${{ env.REF_BRANCH }}
          title: 'ci: Build Website Docs (${{ env.REF_BRANCH }})'
          body: ${{ steps.body.outputs.body }}
          app_id: ${{ secrets.AUTOMATION_APP_ID }}
          app_private_key: ${{ secrets.AUTOMATION_PRIVATE_KEY }}
