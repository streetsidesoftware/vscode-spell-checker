name: ' ðŸ§½ Lint Docs'
on: # rebuild any PRs and main branch changes
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npx cspell "docs/**"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npx prettier -c "docs/**/*.{md,markdown,yaml,yml,json,html,htm}"
