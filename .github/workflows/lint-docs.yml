name: ' ðŸ§½ Lint Docs'
on: # rebuild any PRs and main branch changes
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - 'website/**'

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npx cspell "website/**"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm i
          npx prettier -c "website/**/*.{md,markdown,yaml,yml,json,html,htm}"
