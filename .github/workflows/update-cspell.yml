name: ' ðŸ”— Update CSpell'

on:
  push:
    branches:
      - main
    paths:
      - '**/package.json'
      - '**/package-lock.json'
  workflow_dispatch:
    inputs:
      base:
        description: The Base Ref to apply the diff
        required: false
        default: 'main'
  schedule:
    - cron: '0 12 * * 0'

env:
  NEW_BRANCH: "update-cspell-${{ inputs.base || 'main' }}"
  REF_BRANCH: ${{ inputs.base || 'main' }}

jobs:
  update-dependencies:
    if: github.repository_owner == 'streetsidesoftware'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.REF_BRANCH }}
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Info
        run: |
          npm -v
          node -v
      - name: Update
        run: |
          npm i
          npm run build
          npm run build:readme
          npm run lint
          npm run update-cspell
          npm i

      - name: GenBody
        id: body
        uses: streetsidesoftware/actions/public/pr-body@v1
        with:
          title: Update ALL Dependencies
          path: package.json

      - name: PR
        uses: ./.github/actions/pr
        with:
          commit-message: 'ci: Update CSpell'
          branch: ${{ env.NEW_BRANCH }}
          base: ${{ env.REF_BRANCH }}
          title: 'fix: Update CSpell (${{ env.REF_BRANCH }})'
          body: ${{ steps.body.outputs.body }}
          app_id: ${{ secrets.AUTOMATION_APP_ID }}
          app_private_key: ${{ secrets.AUTOMATION_PRIVATE_KEY }}
