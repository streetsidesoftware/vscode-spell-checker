name: Update Dependencies Main

on:
  push:
    branches:
      - main
    paths:
      - "**/package.json"
      - "**/yarn.lock"
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 0"

jobs:
  update-dependencies:
    if: github.repository_owner == 'streetsidesoftware'
    runs-on: ubuntu-latest
    env:
      NEW_BRANCH: "update-dependencies-main"
      REF_BRANCH: main
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.0
        with:
          ref: ${{ env.REF_BRANCH }}
      - name: Update
        run: |
          yarn
          yarn upgrade
          yarn package-json-dependency-updater --update
          yarn
      - name: Has changes
        run: |
          git --no-pager diff --compact-summary  --exit-code && echo "git_status=clean" >> $GITHUB_ENV || echo "git_status=dirty" >> $GITHUB_ENV
          git --no-pager diff --compact-summary
      - name: Gen Body
        run: |
          echo "git_body<<DIFF" >> $GITHUB_ENV
          echo "### Workflow Bot -- Update ALL Dependencies" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "#### Package.json"  >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "\`\`\`\`\`\`diff"  >> $GITHUB_ENV
          git --no-pager diff package.json  >> $GITHUB_ENV
          echo "\`\`\`\`\`\`"  >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "#### Summary"  >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          git --no-pager diff --stat  >> $GITHUB_ENV
          echo "DIFF" >> $GITHUB_ENV
      - name: Echo git_status
        run: echo ${{ env.git_status }}
      - uses: tibdex/github-app-token@v1.5 # cspell:ignore tibdex
        if: env.git_status == 'dirty'
        id: generate-token
        with:
          app_id: ${{ secrets.AUTOMATION_APP_ID }}
          private_key: ${{ secrets.AUTOMATION_PRIVATE_KEY }}
      - name: Create Pull Request
        if: env.git_status == 'dirty'
        uses: peter-evans/create-pull-request@v3.12.1
        with:
          commit-message: "ci: Workflow Bot -- Update ALL Dependencies"
          branch: ${{ env.NEW_BRANCH }}
          base: ${{ env.REF_BRANCH }}
          title: "ci: Workflow Bot -- Update ALL Dependencies (${{ env.REF_BRANCH }})"
          token: ${{ steps.generate-token.outputs.token }}
          body: ${{ env.git_body }}
          delete-branch: true
